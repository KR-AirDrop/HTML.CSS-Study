<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 2</title>

    <link href="./css/homework2.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>contact us</h1></div>
        <div class="emailbox">
        <h2>Your email</h2>
        <input type="email" class="inputEmail">
        </div>
        <div class="namebox">
        <div class="firstbox">
            <h2>First name</h2>
            <input type="text" class="inputName">
            </div>
        <div class="lastbox">
            <h2>Last name</h2>
            <input type="text" class="inputName">
            </div>
        </div>
        <div class="messagebox">
        <h2>message</h2>
        <input type="" class="inputmessage"></div>
        <div class="formbox">
            <div style="float: left; display: flex; align-items: center;">
                <input type="checkbox" class="checksub">
                <p style="float: left;">subscribe</p>
            </div>
            <div style="float: right;">
                <button type="submit" class="sendbutton">SEND</button>
            </div>
        </div>
      </div>
  </body>
